<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4. extra - reserva hotel</title>
</head>
<body>

    <label for="roomType">Tipo habitacion:</label>
    <select id="roomType">
        <option value="100">Standard</option>
        <option value="120">Junior Suite</option>
        <option value="150">Suite</option>
    </select>
    <br><br>

    <label> Uso de spa:</label>
    <input type="checkbox" name="spa" id="spa" value="1">
    <br><br>

    <label for="occupancyType">Ocupación:</label>
    <select id="occupancyType">
        <option value="single">Individual</option>
        <option value="double" selected>Doble</option>
        <option value="triple">Triple</option>
    </select>
    <br><br>

    <label for="numberNights">Número de noches:</label>
    <input type="text" id="numberNights">
    <br><br>

    <label for="numberParkingNights">Número de noches de parking:</label>
    <input type="text" id="numberParkingNights">
    <br><br><br><br>

    <label for="totalCost">Coste total de la estancia:</label>
    <input type="text" id="totalCost">
    <br><br>

    <script src="js/app.js"></script>
</body>
</html>
